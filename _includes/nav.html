<header>
    <div class="row">
        <div class="header_left">
            <h1 class="top"><a href="/" class="heading">Lorenzo Shaikewitz</a></h1>
        </div>
        <div class="header_right">
            <ul class="navbar">
                {% for item in site.data.nav %}
                    <li><a href="{{ item.short-link }}" {% if page.url == item.link %}class="active"{% endif %} class="heading">{{ item.name }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>

    {% if page.image %}
        <img src="{{ page.image }}" class="heading_img_center" alt="Page Image">
    {% else %}
        <img src="/assets/img/header_bot.jpg" class="heading_img" alt="Mechatronics Ultrasonic Car">
    {% endif %}
</header>
