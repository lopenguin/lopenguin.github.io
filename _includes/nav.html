<header>
    <div class="row">
        <div class="header_left">
            <h1 class="top"><a href="index.html">Lorenzo Shaikewitz</a></h1>
        </div>
        <div class="header_right">
            <ul class="navbar">
                {% for item in site.data.nav %}
                    <li><a href="{{ item.link }}" {% if page.url == item.link %}class="active"{% endif %}>{{ item.name }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <img src="assets/img/header_bot.jpg" class="heading_img" alt="Mechatronics Ultrasonic Car">
</header>
