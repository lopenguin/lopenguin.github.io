<html>
   <head>
      <title>HTML Meta Tag</title>
      <meta http-equiv = "refresh" content = "0; url =

          {% if post.short-name contains 'ankle-exo-surf' %}
              {{post.url}}
              {% break %}
          {% endif %}
      {% endfor %}
       "/>
   </head>
   <body>
      <p>Redirecting to the new URL</p>
   </body>
</html>
